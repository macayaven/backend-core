# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=backend_core
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
